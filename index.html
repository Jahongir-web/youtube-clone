<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>You Tube</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header site -->
  <header class="header-site">
    <h2 class="visually-hidden">Site header</h2>
    <button class="header-site__menu-btn" type="button" aria-label="menu site"></button>

    <a class="site-header__logo-link" href="index.html">
      <img class="site-header__logo-img" src="./img/logo.svg" alt="logo site" width="116" height="25">
    </a>

    <form class="site-header__form" action="https://echo.htmlacademy.ru" method="POST">
      <input class="site-header__input-search" type="search" aria-label="search input" name="search" placeholder="Search" required>
      <button class="site-header__search-btn" type="submit" aria-label="search button"></button>
    </form>

    <ul class="site-header__buttons-list">
      <li class="site-header__buttons-item">
        <button class="site-header__buttons" aria-label="record button"></button>
      </li>

      <li class="site-header__buttons-item">
        <button class="site-header__buttons" aria-label="apps button"></button>
      </li>

      <li class="site-header__buttons-item">
        <button class="site-header__buttons" aria-label="notifications button"></button>
      </li>

      <li class="site-header__buttons-item">
        <button class="site-header__buttons" aria-label="user account button"></button>
      </li>
    </ul>
  </header>

  <main class="site-main">
    <nav class="site-main__nav">


    </nav>

  </main>


</body>
</html>
